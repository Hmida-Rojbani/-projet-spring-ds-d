<!doctype html>
<html lang="en"
      layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>INDEX</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header card-header-primary card-header-icon">
                    <div class="card-icon">
                        <i class="material-icons">supervised_user_circle</i>
                    </div>
                    <h4 class="card-title">SHOW SUBJECT</h4>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-body table-responsive">
                                    <table class="table table-hover">
                                        <tbody>
                                        <tr><td class="text-primary"><strong>Name:</strong></td> <td><span th:text="${subject.name}"></span></td></tr>
                                        </tbody>
                                    </table>
                                </div>


                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="material-datatables">
                                <table cellspacing="0" class="table table-striped table-no-bordered table-hover" id="datatables"
                                       style="width:100%" width="100%">
                                    <thead>
                                    <tr>
                                        <th>SID</th>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Birthday</th>
                                        <th>Email</th>
                                        <th>Phone</th>
                                        <th>Group</th>
                                        <th class="disabled-sorting text-right">Actions</th>
                                    </tr>
                                    </thead>
                                    <tfoot>
                                    <tr>
                                        <th>SID</th>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Birthday</th>
                                        <th>Email</th>
                                        <th>Phone</th>
                                        <th>Group</th>
                                        <th class="disabled-sorting text-right">Actions</th>
                                    </tr>
                                    </tfoot>
                                    <tbody>
                                    <tr th:each="student : ${studentabs}">
                                        <td th:text="${student.sid }"></td>
                                        <td th:text="${student.firstName }"></td>
                                        <td th:text="${student.lastName }"></td>
                                        <td th:text="${student.dob }"></td>
                                        <td th:text="${student.email }"></td>
                                        <td th:text="${student.phone }"></td>
                                        <td th:text="${student.group.name}"></td>
                                        <td class="text-right">
                                            <a class="btn btn-link btn-warning btn-just-icon like" rel="tooltip" title="Envoyer un email"
                                               th:href="@{/subjects/{idSubject}/sendMail/{idStudent} (idStudent=${student.sid}, idSubject=${subject.id})}"><i class="material-icons">contact_mail</i></a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
</body>
</html>
